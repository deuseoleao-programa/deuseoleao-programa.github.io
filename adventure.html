<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Adventure Game</title>
<style>
  body { margin:0; overflow:hidden; background:#111; }
  canvas { display:block; margin:auto; background:#222; }
</style>
</head>
<body>
<canvas id="game" width="600" height="400"></canvas>
<script>
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');

let player={x:50,y:50,w:30,h:30};
let goal={x:520,y:320,w:40,h:40};

document.addEventListener('keydown', e=>{
  if(e.key==='ArrowUp') player.y-=5;
  if(e.key==='ArrowDown') player.y+=5;
  if(e.key==='ArrowLeft') player.x-=5;
  if(e.key==='ArrowRight') player.x+=5;
});

function draw(){
  ctx.fillStyle="#222";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="blue";
  ctx.fillRect(player.x,player.y,player.w,player.h);

  ctx.fillStyle="gold";
  ctx.fillRect(goal.x,goal.y,goal.w,goal.h);

  if(player.x<goal.x+goal.w && player.x+player.w>goal.x &&
     player.y<goal.y+goal.h && player.y+player.h>goal.y){
       ctx.fillStyle="white";
       ctx.font="30px Arial";
       ctx.fillText("VocÃª venceu!",200,200);
     }

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
