<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: white;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Cabe√ßalho */
header {
  text-align: center;
  background: #1b1b1b;
  padding: 20px 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  z-index: 10;
}

header h1 {
  font-size: 2rem;
  color: #ff4500;
}

/* Navega√ß√£o */
.navbar {
  display: flex;
  justify-content: center;
  background: #111;
  padding: 10px;
  gap: 15px;
  flex-wrap: wrap;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 15px;
  transition: 0.3s;
}

.navbar a:hover {
  background: #ff4500;
  border-radius: 5px;
  color: #111;
}

/* Container principal */
.container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  flex-direction: column;
  gap: 20px;
}

/* An√∫ncios */
.ad-top, .ad-bottom {
  background: #111;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
}

/* Card do jogo */
.game-card {
  position: relative;
  width: 100%;
  height: calc(100vh - 200px); /* altura total do jogo vis√≠vel */
  max-width: 1200px;
  margin: 0 auto;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 30px rgba(0,0,0,0.7);
  background: #1a1a1a;
}

iframe {
  width: 100%;
  height: 100%; /* ocupar 100% do card */
  border: none;
  border-radius: 8px;
  pointer-events: auto;
  transition: transform 0.3s;
}

.fullscreen-btn {
  position: absolute;
  bottom: 15px;
  right: 15px;
  padding: 12px 25px;
  background: #ff4500;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  transition: 0.3s;
}

.fullscreen-btn:hover {
  background: #ff6347;
  transform: scale(1.05);
}

/* Descri√ß√£o do jogo */
.game-description {
  text-align: center;
  margin-top: 10px;
  font-size: 1.1rem;
  color: #ccc;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.5;
}

/* Responsividade */
@media(max-width: 900px){
  .game-card { height: 60vh; }
  iframe { height: 100%; }
  .fullscreen-btn { padding: 10px 20px; font-size: 0.9rem; }
  header h1 { font-size: 1.8rem; }
}

@media(max-width: 600px){
  .game-card { height: 50vh; }
  iframe { height: 100%; }
  .fullscreen-btn { padding: 8px 15px; font-size: 0.8rem; }
  header h1 { font-size: 1.5rem; }
}
</style>

<script>
function openFullscreen(id){
  const elem=document.getElementById(id);
  if(!elem.src) elem.src=elem.getAttribute('data-src');
  elem.style.pointerEvents="auto";
  if(elem.requestFullscreen){ elem.requestFullscreen(); }
  else if(elem.mozRequestFullScreen){ elem.mozRequestFullScreen(); }
  else if(elem.webkitRequestFullscreen){ elem.webkitRequestFullscreen(); }
  else if(elem.msRequestFullscreen){ elem.msRequestFullscreen(); }
}

// ESC sai do fullscreen do iframe do site
document.addEventListener('keydown', function(e){
  if(e.key === "Escape" || e.key === "Esc"){
    if(document.fullscreenElement) document.exitFullscreen();
  }
});
</script>
