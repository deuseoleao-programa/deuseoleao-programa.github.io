<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Jogos FPS</title>

  <!-- CÃ³digo do Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1241009751506011"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background: #222;
      padding: 20px;
      margin: 0;
      font-size: 2.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    p {
      margin: 15px 0;
      font-size: 1.2rem;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .game-card {
      position: relative;
      width: 90%; /* aumentei para ocupar quase toda a largura */
      max-width: 1200px; /* limite mÃ¡ximo de largura */
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.02);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.9);
    }

    iframe {
      width: 100%;
      height: 800px; /* aumentei a altura para tela maior */
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Portal de Jogos FPS</h1>
  <p>Clique no jogo abaixo e divirta-se!</p>

  <div class="game-container">
    <!-- Jogo principal -->
    <div class="game-card">
      <iframe id="game1" src="https://funhtml5games.com?embed=shoot" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Focar no iframe para permitir que teclado funcione
    const iframe = document.getElementById('game1');
    iframe.addEventListener('load', () => {
      iframe.contentWindow.focus();
    });

    // Sair da tela cheia com F11
    document.addEventListener("keydown", function(e) {
      if (e.key === "F11") {
        e.preventDefault(); // impede o fullscreen padrÃ£o do navegador
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      }
    });
  </script>
</body>
</html>
