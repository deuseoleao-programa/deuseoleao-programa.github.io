<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

crossorigin="anonymous"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  color: white;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

h1 {
  background: #222;
  padding: 20px;
  margin: 0;
  font-size: 2.5rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  text-align: center;
}

p {
  margin: 10px 0 20px 0;
  font-size: 1.2rem;
  text-align: center;
}

.container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 20px;
  padding: 20px;
}

/* Game card */
.game-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.game-card {
  position: relative;
  width: 100%;
  max-width: 1200px;
  border-radius: 12px;
  overflow: hidden;
  background: #111;
  box-shadow: 0 4px 20px rgba(0,0,0,0.6);
}

iframe {
  width: 100%;
  height: 800px;
  border: none;
  pointer-events: none; /* impede clique direto */
}

.fullscreen-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 15px 30px;
  background: #ff4500;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1.2rem;
  z-index: 10;
  transition: background 0.3s ease;
}

.fullscreen-btn:hover {
  background: #ff6347;
}

/* Sidebar */
.sidebar {
  width: 300px;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  gap: 20px;
  position: sticky;
  top: 20px;
  height: fit-content;
}

.ad-top, .ad-bottom, .ad-sidebar {
  background: #111;
  border-radius: 8px;
  padding: 10px;
  text-align: center;
}

/* AnÃºncio de teste */
.test-ad {
  background: #ccc;
  color: #000;
  font-size: 16px;
  line-height: 50px;
  margin: 10px 0;
}
</style>
</head>
<body>

<h1>ðŸŽ® Portal de Jogos FPS</h1>

<div class="container">
  <div class="game-container">
    <!-- Banner fixo no topo do jogo -->
    <div class="ad-top">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-1241009751506011"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>

      <!-- Test ad -->
      <div class="test-ad">AdSense Test Ad</div>
    </div>

    <!-- Jogo -->
    <div class="game-card">
      <iframe id="game1" src="https://funhtml5games.com?embed=shoot" allowfullscreen></iframe>
      <button class="fullscreen-btn" onclick="openFullscreen('game1')">Jogar em Tela Cheia</button>
    </div>

    <!-- Banner abaixo do jogo -->
    <div class="ad-bottom">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-1241009751506011"

           data-ad-format="auto"
           data-full-width-responsive="true"></ins>

      </script>

      <!-- Test ad -->
      <div class="test-ad">AdSense Test Ad</div>
    </div>
  </div>

  <!-- Barra lateral -->
  <div class="sidebar">
    <div class="ad-sidebar">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-1241009751506011"
           data-ad-slot="1234567892"

</div>

<script>
// Fullscreen
function openFullscreen(id) {
  let elem = document.getElementById(id);
  elem.style.pointerEvents = "auto"; // libera teclado/mouse em fullscreen

  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) {
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
}

// Sair do fullscreen com F11
document.addEventListener("keydown", function(e) {
  if (e.key === "F11") {
    e.preventDefault();
    if (document.fullscreenElement) {
      document.exitFullscreen();
    }
  }
});

// Bloqueia clique fora do fullscreen
document.addEventListener("fullscreenchange", () => {
  const iframe = document.getElementById('game1');
  if (!document.fullscreenElement) {
    iframe.style.pointerEvents = "none";
  }
});
</script>

</body>
