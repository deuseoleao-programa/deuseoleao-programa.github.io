<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Jogos FPS</title>

  <!-- CÃ³digo do Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1241009751506011"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      background: #333;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #ff4500;
    }

    .category-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .category {
      background: #333;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .category:hover {
      background: #ff4500;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .game-card {
      position: relative;
      width: 500px;
      border-radius: 12px;
      overflow: hidden;
      background: #111;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.9);
    }

    iframe {
      width: 100%;
      height: 320px;
      border: none;
      display: block;
    }

    .fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 8px 15px;
      background: #ff4500;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .fullscreen-btn:hover {
      background: #ff6347;
    }

  </style>
</head>
<body>

  <!-- Header com Menu -->
  <header>
    <h1>ðŸŽ® Portal de Jogos FPS</h1>
    <nav>
      <a href="#acao">AÃ§Ã£o</a>
      <a href="#tiros">Tiros</a>
      <a href="#aventura">Aventura</a>
      <a href="#estrategia">EstratÃ©gia</a>
    </nav>
  </header>

  <p style="text-align:center; margin: 20px 0; font-size:1.2rem;">Clique em qualquer jogo abaixo e divirta-se!</p>

  <!-- Categorias -->
  <div class="category-container">
    <div class="category" onclick="filterGames('acao')">AÃ§Ã£o</div>
    <div class="category" onclick="filterGames('tiros')">Tiros</div>
    <div class="category" onclick="filterGames('aventura')">Aventura</div>
    <div class="category" onclick="filterGames('estrategia')">EstratÃ©gia</div>
    <div class="category" onclick="filterGames('todos')">Todos</div>
  </div>

  <!-- Jogos -->
  <div class="game-container">
    <!-- Jogo 1 -->
    <div class="game-card acao" id="game-card1">
      <iframe id="game1" src="https://funhtml5games.com?embed=shoot" allowfullscreen></iframe>
      <button class="fullscreen-btn" onclick="openFullscreen('game1')">Tela Cheia</button>
    </div>

    <!-- Jogo 2 (Exemplo Adicional) -->
    <div class="game-card tiros" id="game-card2">
      <iframe id="game2" src="https://funhtml5games.com?embed=gun" allowfullscreen></iframe>
      <button class="fullscreen-btn" onclick="openFullscreen('game2')">Tela Cheia</button>
    </div>

    <!-- Jogo 3 (Exemplo Adicional) -->
    <div class="game-card aventura" id="game-card3">
      <iframe id="game3" src="https://funhtml5games.com?embed=adventure" allowfullscreen></iframe>
      <button class="fullscreen-btn" onclick="openFullscreen('game3')">Tela Cheia</button>
    </div>
  </div>

  <script>
    // FunÃ§Ã£o para abrir em tela cheia
    function openFullscreen(id) {
      let elem = document.getElementById(id);
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { // Chrome, Safari e Opera
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }
    }

    // Sair da tela cheia com F11
    document.addEventListener("keydown", function(e) {
      if (e.key === "F11") {
        e.preventDefault();
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      }
    });

    // Filtrar jogos por categoria
    function filterGames(category) {
      const games = document.querySelectorAll('.game-card');
      games.forEach(game => {
        if (category === 'todos') {
          game.style.display = 'block';
        } else {
          game.style.display = game.classList.contains(category) ? 'block' : 'none';
        }
      });
    }
  </script>

</body>
</html>
