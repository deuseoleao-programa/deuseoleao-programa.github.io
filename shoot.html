<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Shoot Game</title>
<style>
  body { margin:0; overflow:hidden; background:#111; }
  canvas { display:block; margin:auto; background:#222; }
</style>
</head>
<body>
<canvas id="game" width="600" height="400"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let player = { x:280, y:350, w:40, h:40, dx:0 };
let bullets = [];
let enemies = [];
let score = 0;

// Cria inimigos
function spawnEnemy() {
  const x = Math.random() * (canvas.width - 40);
  enemies.push({ x: x, y: 0, w: 40, h: 40 });
}
setInterval(spawnEnemy, 1000);

// Controle do jogador
document.addEventListener('keydown', e => {
  if(e.key === 'ArrowLeft') player.dx=-5;
  if(e.key === 'ArrowRight') player.dx=5;
  if(e.key === ' ') bullets.push({x:player.x+18,y:player.y,w:4,h:10});
});
document.addEventListener('keyup', e => {
  if(e.key==='ArrowLeft'||e.key==='ArrowRight') player.dx=0;
});

// Atualização do jogo
function update() {
  player.x += player.dx;
  if(player.x<0) player.x=0;
  if(player.x>canvas.width-40) player.x=canvas.width-40;

  bullets.forEach((b,i)=> {
    b.y-=7;
    enemies.forEach((e,j)=>{
      if(b.x < e.x+e.w && b.x+b.w>e.x && b.y<b.y+b.h && b.y+b.h>e.y){
        bullets.splice(i,1);
        enemies.splice(j,1);
        score++;
      }
    });
  });

  enemies.forEach(e=> e.y+=2);

  draw();
  requestAnimationFrame(update);
}

// Desenhar
function draw(){
  ctx.fillStyle="#222";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="lime";
  ctx.fillRect(player.x,player.y,player.w,player.h);

  ctx.fillStyle="red";
  enemies.forEach(e=> ctx.fillRect(e.x,e.y,e.w,e.h));

  ctx.fillStyle="yellow";
  bullets.forEach(b=> ctx.fillRect(b.x,b.y,b.w,b.h));

  ctx.fillStyle="white";
  ctx.font="20px Arial";
  ctx.fillText("Score: "+score,10,30);
}

update();
</script>
</body>
</html>
